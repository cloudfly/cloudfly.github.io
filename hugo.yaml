# Configuration
baseURL: "https://chenyunfei.cn/"
title: "Cen"

theme: hextra

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
  #hasCJKLanguage: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: work
      name: Work
      pageRef: /work
      weight: 4
    - identifier: about
      name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/cloudfly"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs â†—"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: A Solo Creator, focusing on the design and development of software products.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/cloudflycloudfly.github.io/edit/master/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover


